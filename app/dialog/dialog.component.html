<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Placeholder" formControlName="productName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select placeholder="category" formControlName="category">
        <mat-option value="fruits">Fruits</mat-option>
        <mat-option value="electronics">Electronics</mat-option>
        <mat-option value="vegetables">Vegetables</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label id="example-radio-group-label">Product Freshness</label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          formControlName="freshness"
          >
          <mat-radio-button class="example-radio-button" *ngFor="let val of freshness" [value]="val">
            {{val}}
          </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type = "number"placeholder="Placeholder" formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Comments</mat-label>
          <textarea matInput placeholder="Placeholder" formControlName="comment"></textarea>
        </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button mat-raised-button color="primary" mat-dialog-close (click)="addProduct()">{{actionBtn}}</button>
</div>
